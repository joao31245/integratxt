<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Arquivo invdet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Gerador de Arquivo invdet</h1>
            <form id="dataForm">
                <div class="input-group">
                    <label for="filename">Nome do Arquivo:</label>
                    <input type="text" value="inv_v2" id="filename" name="filename" placeholder="nome_do_arquivo" required>
                </div>
                <div class="input-group">
                    <label for="xlsxFile">Selecionar Arquivo XLSX:</label>
                    <input type="file" id="xlsxFile" name="xlsxFile" accept=".xlsx" required>
                </div>
                <button type="submit" class="submit-btn">Gerar Arquivo</button>
                <h3 class="made-for">Made for Patricia</h3>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
