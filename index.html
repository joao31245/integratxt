<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Arquivo invdet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Gerador de Arquivo invdet</h1>
            <form id="dataForm">
                <div class="input-group">
                    <label for="filename">Nome do Arquivo:</label>
                    <input type="text" id="filename" name="filename" placeholder="nome_do_arquivo" required>
                </div>
                <div class="input-group">
                    <label for="barra">Barra:</label>
                    <input type="text" id="barra" name="barra" maxlength="25" required>
                </div>
                <div class="input-group">
                    <label for="idlocal">ID Local:</label>
                    <input type="text" id="idlocal" name="idlocal" maxlength="31" required>
                </div>
                <div class="input-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" maxlength="10" required>
                </div>
                <div class="input-group">
                    <label for="dataVencimento">Data de Vencimento:</label>
                    <input type="date" id="dataVencimento" name="dataVencimento">
                </div>
                <div class="input-group">
                    <label for="loteIndustria">Lote Ind√∫stria:</label>
                    <input type="text" id="loteIndustria" name="loteIndustria" maxlength="60" required>
                </div>
                <button type="submit" class="submit-btn">Gerar Arquivo</button>
                <h3 class="made-for">Made for Patricia</h3>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
